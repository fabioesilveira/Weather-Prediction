<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Five day weather prediction</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
        <div class="column">
            <h2>Search for a City:</h2>
            <form class="search">
                <input class="city" type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>

            <div id="historyContainer">
              
            </div>
        </div>
        <div class="column">

            
            <div id="currentlyDay">
                <h3 id="cityName"></h3>
                <h3 id="temp"></h3>
                <h3 id="wind"></h3>
                <h3 id="humidity"></h3>
            </div>

            <div class="sentence">5-Day Forecast:</div>
            <div class="forecast-container">
                <div class="followUpDays">
                    <div id="date1"></div>
                    <div id="temp1"></div>
                    <div id="wind1"></div>
                    <div id="humidity1"></div>
                </div>
                <div class="followUpDays">
                    <div id="date2"></div>
                    <div id="temp2"></div>
                    <div id="wind2"></div>
                    <div id="humidity2"></div>
                </div>
                <div class="followUpDays">
                    <div id="date3"></div>
                    <div id="temp3"></div>
                    <div id="wind3"></div>
                    <div id="humidity3"></div>
                </div>
                <div class="followUpDays">
                    <div id="date4"></div>
                    <div id="temp4"></div>
                    <div id="wind4"></div>
                    <div id="humidity4"></div>
                </div>
                <div class="followUpDays">
                    <div id="date5"></div>
                    <div id="temp5"></div>
                    <div id="wind5"></div>
                    <div id="humidity5"></div>
                </div>
            </div>

        </div>

    </div>



    <script src="assets/js/script.js"></script>
</body>

</html>
